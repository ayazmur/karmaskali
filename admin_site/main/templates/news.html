{% extends 'base.html' %}

{% block content %}
    <h2>Новости</h2>
    <div class="news-list">
        {% for news_item in news %}
            <div class="news-preview">
                <a href="{% url 'news_detail' news_item.id %}" class="news-link">
                    {% if news_item.image %}
                        <div class="news-image-wrapper">
                            <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}" class="news-thumbnail">
                        </div>
                    {% else %}
                        <div class="news-image-wrapper">
                            <img src="/static/images/news-placeholder.jpg" alt="Новость без изображения" class="news-thumbnail">
                        </div>
                    {% endif %}
                    <div class="news-info">
                        <h3>{{ news_item.title }}</h3>
                        <p class="news-date">{{ news_item.date|date:"d.m.Y" }}</p>
                        <p class="news-excerpt">{{ news_item.content|truncatewords:30 }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
