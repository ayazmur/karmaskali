{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="gallery-page">
    <h1>Галерея</h1>
    
    <div class="gallery-grid">
        {% for gallery in galleries %}
            {% for image in gallery.images.all %}
            <div class="gallery-item"
                 data-image="{{ image.image.url }}"
                 data-title="{{ image.title|default:'' }}"
                 data-description="{{ image.description|default:'' }}"
                 onclick="openModal(this)">
                <img src="{{ image.image.url }}" alt="{{ image.title }}" class="gallery-thumbnail">
                {% if image.title %}
                <div class="image-title">{{ image.title }}</div>
                {% endif %}
            </div>
            {% endfor %}
        {% endfor %}
    </div>
</div>

<!-- Модальное окно для просмотра фото -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img id="modalImage" class="modal-image">
        <div class="image-info">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
        <div class="modal-nav">
            <button class="nav-button prev" onclick="changeImage(-1)">❮</button>
            <button class="nav-button next" onclick="changeImage(1)">❯</button>
        </div>
    </div>
</div>

<style>
/* Стили для сетки галереи */
.gallery-page {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 30px;
}

.gallery-item {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    aspect-ratio: 1 / 1;
}

.gallery-item:hover {
    transform: scale(1.02);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.gallery-thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.image-title {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 0.9em;
}

/* Стили модального окна */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    overflow: auto;
}

.modal-content {
    position: relative;
    margin: auto;
    max-width: 90%;
    max-height: 90vh;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.modal-image {
    max-width: 100%;
    max-height: 70vh;
    object-fit: contain;
    border-radius: 5px;
}

.image-info {
    color: white;
    text-align: center;
    padding: 15px 0;
    max-width: 80%;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #4CAF50;
}

.modal-nav {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 20px;
}

.nav-button {
    background: rgba(255,255,255,0.3);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.nav-button:hover {
    background: rgba(255,255,255,0.5);
}

@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
    }

    .modal-content {
        max-width: 95%;
    }

    .modal-image {
        max-height: 60vh;
    }
}
</style>

<script>
// Глобальные переменные для управления галереей
let currentImageIndex = 0;
const galleryItems = Array.from(document.querySelectorAll('.gallery-item'));

function openModal(element) {
    currentImageIndex = galleryItems.indexOf(element);
    updateModalContent();
    document.getElementById('imageModal').style.display = 'block';
    document.body.style.overflow = 'hidden'; // Блокируем прокрутку страницы
}

function closeModal() {
    document.getElementById('imageModal').style.display = 'none';
    document.body.style.overflow = 'auto'; // Восстанавливаем прокрутку
}

function changeImage(step) {
    currentImageIndex += step;

    // Зацикливаем переключение
    if (currentImageIndex >= galleryItems.length) currentImageIndex = 0;
    if (currentImageIndex < 0) currentImageIndex = galleryItems.length - 1;

    updateModalContent();
}

function updateModalContent() {
    const item = galleryItems[currentImageIndex];
    const modalImg = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDescription');

    modalImg.src = item.dataset.image;
    modalTitle.textContent = item.dataset.title;
    modalDesc.textContent = item.dataset.description;
}

// Закрытие модального окна при клике вне изображения
window.onclick = function(event) {
    if (event.target == document.getElementById('imageModal')) {
        closeModal();
    }
}

// Управление клавиатурой
document.addEventListener('keydown', function(event) {
    const modal = document.getElementById('imageModal');
    if (modal.style.display === 'block') {
        if (event.key === 'Escape') closeModal();
        if (event.key === 'ArrowLeft') changeImage(-1);
        if (event.key === 'ArrowRight') changeImage(1);
    }
});
</script>
{% endblock %}
