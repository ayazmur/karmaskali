{% extends 'base.html' %}

{% block content %}
    <h1>Новости</h1>
    <div class="news-list">
        {% for item in news %}
            <div class="news-preview">
                <a href="{% url 'news_detail' item.id %}" class="news-link">
                    {% if item.image %}
                        <div class="news-image-wrapper">
                            <img src="{{ item.image.url }}" alt="{{ item.title }}" class="news-thumbnail">
                        </div>
                    {% else %}
                        <div class="news-image-wrapper">
                            <img src="/static/images/news-placeholder.jpg" alt="Новость без изображения"
                                 class="news-thumbnail">
                        </div>
                    {% endif %}
                    <div class="news-info">
                        <h2>{{ item.title }}</h2>
                        <p class="news-date">{{ item.date|date:"d.m.Y" }}</p>
                        <p class="news-excerpt">{{ item.content|truncatewords:30 }}</p>
                        <span class="read-more">Читать далее →</span>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
